<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Log In</h2>
      <br>
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel required email #email="ngModel" ngModel class="form-control">
          <span *ngIf="!email.valid && email.touched" class="help-block">Invalid Email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required ngModel password #password="ngModel" minlength="6">
          <span *ngIf="!password.valid && password.touched" class="help-block">Too short password!</span>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
