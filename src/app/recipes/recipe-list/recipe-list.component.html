<div class="row">
  <div class="col-xs-12">
      <div class="col-md-7">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for recipes.." [(ngModel)]="filteredRecipes">
              <span class="input-group-btn">
                <button class="btn btn-danger"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
            <br>
      </div>
    <div class="col-md-5">
        <button class="btn btn-success" (click)="onNewRecipe()">Add New Recipe</button>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item>
      <a class="list-group-item clearfix" *ngFor="let recipe of recipes | filter:filteredRecipes:'name'; let i = index" [routerLink]="[i]" routerLinkActive="active" style="cursor: pointer;">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <span class="pull-right">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
          class="img-responsive" style="max-height: 50px;">
        </span>
      </a>
    </app-recipe-item>
  </div>
</div>
